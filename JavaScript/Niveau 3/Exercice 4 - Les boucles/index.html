<body>
    <script>
        function isInt() {
            let n
                //verifier si le nombre saisie est un entier
            while ((!(/^-?[0-9]+$/).test(n))) {
                n = prompt('Tapez un nombre:');
            }
            n = parseInt(n, 10)
            return n
        }
        let x = isInt();
        //boucles imbriqu√©es pour recup
        for (let i = 1; i <= x; i++) {
            document.write("Table de multiplication de " + i + " :" + "<br>")

            for (let j = 0; j <= 10; j++) {
                let result = i * j
                document.write(i + " * " + j + " = " + result + "<br>")

            }
        }
    </script>
</body>

</html>
