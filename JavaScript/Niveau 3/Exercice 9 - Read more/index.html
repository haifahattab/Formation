<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #p2 {
            display: none;
        }
    </style>
</head>

<body>
    <div id="p1">Lorem ipsum...</div>
    <div id="p2">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Hic eum, adipisci architecto eos cum, illum deleniti vero sed quidem velit repudiandae? Eum perspiciatis et architecto error qui unde labore deleniti.</div>
    <button onclick="affiche()">Lire plus</button>
    <script>
        let p1 = document.querySelector("#p1"),
            p2 = document.querySelector("#p2"),
            btn = document.querySelector("button");

        function affiche() {
            p1.style.display = "none"
            p2.style.display = "block"
            btn.style.display = "none"
        }
    </script>
</body>

</html>
