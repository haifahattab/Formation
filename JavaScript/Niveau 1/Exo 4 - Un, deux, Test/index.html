<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Exo 4 JS</title>
    <script>
        var a = 2
        var b = "2"
        var c = 14
        var d = 1 + "4"
        if (a == b) {
            console.log('a est egale à b')
        } else {
            console.log('a est different de b')
        }
        if (a !== b) {
            console.log('a est different de type à b')
        } else {
            console.log('a est egale à b')
        }
        if (c >= a) {
            console.log('c est sup ou egale à a')
        } else {
            console.log('c est inferieur à a')
        }
        if (c != d) {
            console.log('c est différente à d')
        } else {
            console.log('c est egale à d')
        }
        if (c === d) {
            console.log('c est egale à d')
        } else {
            console.log('c est different de type à d')
        }
    </script>
</head>

<body>
    <h1>Exercice 4 : Un, deux, Test</h1>
    <p>Test et Comparaisons</p>
</body>

</html>
